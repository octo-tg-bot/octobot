# This is a basic workflow to help you get started with Actions

name: Docker

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  workflow_dispatch: # on button click
  pull_request: # PRs
  push:
    branches:
      - master
    paths:
      - '**.py'
      - 'requirements*.txt'
      - '.github/workflows/docker.yml'
      - 'Dockerfile'
      - '**.po'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    name: Build docker image
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.7.0
        with:
          access_token: ${{ github.token }}
      - uses: actions/checkout@master
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to GitHub Container Registry
        if: ${{ github.event_name == 'push' }}
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.USER_GH_TOKEN }}
      - name: Publish to Registry
        if: always()
        uses: docker/build-push-action@v2
        with:
          tags: ghcr.io/octo-tg-bot/octotgbot:latest
          build-args: |
            CI=true
            GITHUB_SHA=${{ github.sha }}
            GITHUB_RUN_NUMBER=${{ github.run_number }}
            GITHUB_REF=${{ github.ref }}
          push: ${{ github.event_name == 'push' }}
          target: release
          cache-from: type=registry,ref=ghcr.io/octo-tg-bot/octotgbot:latest
          cache-to: type=inline
  deployment:
    name: Deploy docker image
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}

    steps:
      - name: Install jq and curl
        run: sudo apt update && sudo apt install jq curl
      - name: start deployment
        uses: bobheadxi/deployments@master
        id: deployment
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          env: telegram
      - name: Send Telegram message about started deployment
        run: export message_id=$(curl https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage -d chat_id=${{ secrets.TELEGRAM_CHAT}} -d text="Deployment for $GITHUB_SHA started" | jq .result.message_id)
      - uses: actions/checkout@v2
      - name: Sentry Release
        uses: getsentry/action-release@v1.0.0
        env:
            SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
            SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
            SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: prod

      - name: Send request to Watchtower HTTP API
        run: 'curl -H "Authorization: Bearer ${{ secrets.WT_TOKEN }}" http://${{ secrets.WT_HOST }}:${{ secrets.WT_PORT }}/v1/update'

      - name: update deployment status
        uses: bobheadxi/deployments@v0.4.3
        if: always()
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          status: ${{ job.status }}
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}

      - name: Send Telegram message about started deployment
        run: curl https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/editMessageText -d chat_id=${{ secrets.TELEGRAM_CHAT}} -d text="Deployment for $GITHUB_SHA finished" -d message_id=$message_id